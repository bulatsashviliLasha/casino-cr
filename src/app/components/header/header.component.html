<header class="fixed bg-[#2A3139] w-[78px] z-10 h-screen">
  <nav class="navbar">
    <a routerLink="" class="flex justify-center pt-[10px]">
      <img src="../../../assets/svg/logo/logo.svg" alt="logo">
    </a>

    <ul>
      <li *ngFor="let item of navData">
        <a routerLinkActive="active-router" [routerLink]="item.link" [routerLinkActiveOptions]="{exact: true}">
          <img [src]="item.img" alt="sport">
        </a>
      </li>
    </ul>
  </nav>
</header>
